<html>

<head>
    <title>Ultimate Tic Tac Toe</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="ultimate tic tac toe, tic tac toe, game, online game" />
    <meta name="description" content="Online ultimate tic tac toe. Play against the computer or a friend." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/ultimate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/functions.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" />
</head>

<body>
    <div id='totalpage'></div>
    <div id='topbar'>
        <h1>Ultimate Tic Tac Toe</h1>
        <div id='topcontrols'>
            <div id='controlscontainer'>
                <button id='newgame'>New Game</button>
                <select id='gametype'>
                    <option value='1'>First Tile Wins</option>
                    <option value='2'>3 Tiles in a Row</option>
                </select>
                <select id='opponent'>
                    <option value='person'>2 Player</option>
                    <option value='computer'>VS Computer</option>
                </select>
            </div>
        </div>
    </div>
    <div id='boardcontainer'>
        <div id='boardwrapper'>
            <div id='board'>
                <div class='tilewrapper'>
                    <div id='tile0' class='tile'>
                        <div id='tile0square0' class='square square0' data-tile='0' data-square='0'></div>
                        <div id='tile0square1' class='square square1' data-tile='0' data-square='1'></div>
                        <div id='tile0square2' class='square square2' data-tile='0' data-square='2'></div>
                        <div id='tile0square3' class='square square3' data-tile='0' data-square='3'></div>

                        <div id='tile0square6' class='square square6' data-tile='0' data-square='6'></div>
                        <div id='tile0square7' class='square square7' data-tile='0' data-square='7'></div>
                        <div id='tile0square8' class='square square8' data-tile='0' data-square='8'></div>
                    </div>
                </div>
                <div class='tilewrapper'>
                    <div id='tile1' class='tile'>
                        <div id='tile1square0' class='square square0' data-tile='1' data-square='0'></div>
                        <div id='tile1square1' class='square square1' data-tile='1' data-square='1'></div>
                        <div id='tile1square2' class='square square2' data-tile='1' data-square='2'></div>
                        <div id='tile1square3' class='square square3' data-tile='1' data-square='3'></div>
                        <div id='tile1square4' class='square square4' data-tile='1' data-square='4'></div>
                        <div id='tile1square5' class='square square5' data-tile='1' data-square='5'></div>
                        <div id='tile1square6' class='square square6' data-tile='1' data-square='6'></div>
                        <div id='tile1square7' class='square square7' data-tile='1' data-square='7'></div>
                        <div id='tile1square8' class='square square8' data-tile='1' data-square='8'></div>
                    </div>
                </div>
                <div class='tilewrapper'>
                    <div id='tile2' class='tile'>
                        <div id='tile2square0' class='square square0' data-tile='2' data-square='0'></div>
                        <div id='tile2square1' class='square square1' data-tile='2' data-square='1'></div>
                        <div id='tile2square2' class='square square2' data-tile='2' data-square='2'></div>

                        <div id='tile2square8' class='square square8' data-tile='2' data-square='8'></div>
                    </div>
                </div>
                <div class='tilewrapper'>
                    <div id='tile3' class='tile'>

                        <div id='tile7square6' class='square square6' data-tile='7' data-square='6'></div>

                        <div id='tile7square8' class='square square8' data-tile='7' data-square='8'></div>
                    </div>
                </div>
                <div class='tilewrapper'>
                    <div id='tile8' class='tile'>
                        <div id='tile8square0' class='square square0' data-tile='8' data-square='0'></div>
                        <div id='tile8square1' class='square square1' data-tile='8' data-square='1'></div>
                        <div id='tile8square2' class='square square2' data-tile='8' data-square='2'></div>
                        <div id='tile8square3' class='square square3' data-tile='8' data-square='3'></div>
                        <div id='tile8square4' class='square square4' data-tile='8' data-square='4'></div>
                        <div id='tile8square5' class='square square5' data-tile='8' data-square='5'></div>
                        <div id='tile8square6' class='square square6' data-tile='8' data-square='6'></div>
                        <div id='tile8square7' class='square square7' data-tile='8' data-square='7'></div>
                        <div id='tile8square8' class='square square8' data-tile='8' data-square='8'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='tellResult' class='startingPosition'>
        <div id='resultcontainer'>
            <span id='resultPiece'></span><span id='resultText'></span>
        </div>
    </div>
</body>

</html>
